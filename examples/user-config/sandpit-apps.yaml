  author_dispatcher_subnet_a_id: subnet-8562f4e1
  author_dispatcher_subnet_b_id: subnet-0e2f9178
  author_subnet_a_id: subnet-8462f4e0
  author_subnet_b_id: subnet-022f9174
  chaos_monkey_subnet_a_id: subnet-8662f4e2
