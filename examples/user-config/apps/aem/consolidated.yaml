permission_type: b
network_stack_prefix: aemopencloud

main:
  stack_name: aem-consolidated-main-stack

prerequisites:
  stack_name: aem-consolidated-prerequisites-stack

aem:
  enable_crxde: true
  enable_default_passwords: true
  enable_deploy_on_init: true
  deployment_delay_in_seconds: 10
  deployment_check_retries: 60
  deployment_check_delay_in_seconds: 5
  publish:
    jvm_mem_opts: "-Xss4m -Xms2048m -Xmx8192m"
    jvm_opts: "-Dkey=value"
    jmxremote:
      port: 59183
  author:
    jvm_mem_opts: "-Xss4m -Xms2048m -Xmx8192m"
    jvm_opts: "-Dkey=value"
    jmxremote:
      port: 59182

security_groups:
  stack_name: aem-security-groups-stack
  author_publish_dispatcher:
    inbound_cidr_ip: 10.0.8.128/25
  secure_shell:
    inbound_cidr_ip: 10.0.8.128/25

compute:
  key_pair_name: aem-stack-key-pair
  inbound_from_bastion_host_security_group: sg-62153b04

s3:
  data_bucket_name: aem-opencloud

library:
  aem_aws_stack_provisioner_version: 3.0.2
  aem_orchestrator_version:

snapshots:
  author:
    use_data_vol_snapshot: false
    data_vol_snapshot_id:
  publish:
    use_data_vol_snapshot: false
    data_vol_snapshot_id:

# Parameters needed for AEM reconfiguration
reconfiguration:
  enable_reconfiguration: false
  enable_create_system_users: false
  certs_base: s3://aem-opencloud/certs
  keystore_password: changeit

system_users:
  admin:
    name: admin
    path: /home/users/d
  deployer:
    name: deployer
    path: /home/users/q
  exporter:
    name: exporter
    path:  /home/users/e
  importer:
    name: importer
    path:  /home/users/i
  orchestrator:
    name: orchestrator
    path:  /home/users/o
  replicator:
    name: replicator
    path:  /home/users/r

author_publish_dispatcher:
  instance_profile: cliffs0-aem-consolidated-prerequisites-stack-InstanceProfilesStack-1IMSEFFH-AuthorPublishDispatcherInstanceProfile-DRJP0OXRCRU2
  instance_type: m4.xlarge
  root_vol_size: 20
  data_vol_size: 100
  tag_name: AEM Author Publish Dispatcher
  associate_public_ip_address: true

dns_records:
  stack_name: aem-dns-records
  route53_hosted_zone_name: aem-stack.com.
  author_publish_dispatcher:
    record_set_name: "{{ stack_prefix }}-aem-consolidated"
    ttl: 300

scheduled_jobs:
  author_primary:
    offline_compaction:
      enable: true
      weekday: 2
      hour: 3
      minute: 0
    export:
      enable: true
      weekday: 0-7
      hour: 2
      minute: 0
    live_snapshot:
      enable: true
      weekday: 0-7
      hour: '*'
      minute: 0

  author_standby:
    live_snapshot:
      enable: true
      weekday: 0-7
      hour: '*'
      minute: 0

  publish:
    offline_compaction:
      enable: true
      weekday: 2
      hour: 3
      minute: 0
    export:
      enable: true
      weekday: 0-7
      hour: 2
      minute: 0
    live_snapshot:
      enable: true
      weekday: 0-7
      hour: '*'
      minute: 0

  aem_orchestrator:
    offline_compaction_snapshot:
      enable: true
      weekday: 1
      hour: 1
      minute: 15
    offline_snapshot:
      enable: true
      weekday: 2-7
      hour: 1
      minute: 15
