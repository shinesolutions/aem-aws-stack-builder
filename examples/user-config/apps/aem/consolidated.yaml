permission_type: b
network_stack_prefix: aemopencloud

main:
  stack_name: aem-consolidated-main-stack

prerequisites:
  stack_name: aem-consolidated-prerequisites-stack

aem:
  enable_crxde: true
  enable_default_passwords: true
  enable_deploy_on_init: true
  enable_reconfiguration: false
  enable_bak_files_cleanup: false
  bak_files_cleanup_max_age_in_days: 30
  deployment_delay_in_seconds: 10
  deployment_check_retries: 60
  deployment_check_delay_in_seconds: 5
  login_ready_max_tries: 120
  login_ready_base_sleep_seconds: 15
  login_ready_max_sleep_seconds: 30
  publish:
    jvm_mem_opts: "-Xss4m -Xms2048m -Xmx8192m"
    jvm_opts: "-Dkey=value"
    jmxremote:
      port: 5983
  author:
    jvm_mem_opts: "-Xss4m -Xms2048m -Xmx8192m"
    jvm_opts: "-Dkey=value"
    jmxremote:
      port: 5982

security_groups:
  private_subnet_internet_outbound_cidr_ip: 0.0.0.0/0
  author_publish_dispatcher:
    inbound_cidr_ip: 10.0.8.128/25
  secure_shell:
    inbound_cidr_ip: 10.0.8.128/25

compute:
  key_pair_name: aemopencloud-sandpit
  inbound_from_bastion_host_security_group: sg-a2ac6cc5

s3:
  data_bucket_name: aem-opencloud

library:
  aem_aws_stack_provisioner_version: 3.2.0

snapshots:
  author:
    use_data_vol_snapshot: false
    data_vol_snapshot_id:
  publish:
    use_data_vol_snapshot: false
    data_vol_snapshot_id:

reconfiguration:
  enable_create_system_users: false
  certs_base: s3://aem-opencloud/certs
  keystore_password: changeit

system_users:
  admin:
    name: admin
    path: /home/users/d
  deployer:
    name: deployer
    path: /home/users/q
  exporter:
    name: exporter
    path:  /home/users/e
  importer:
    name: importer
    path:  /home/users/i
  orchestrator:
    name: orchestrator
    path:  /home/users/o
  replicator:
    name: replicator
    path:  /home/users/r

author_publish_dispatcher:
  instance_type: m4.xlarge
  root_vol_size: 20
  data_vol_size: 100
  tag_name: AEM Author Publish Dispatcher
  associate_public_ip_address: true

dns_records:
  route53_hosted_zone_name: aemopencloud.cms.
  author_publish_dispatcher:
    record_set_name: "{{ stack_prefix }}-aem-consolidated"
    ttl: 300

scheduled_jobs:
  author_primary:
    offline_compaction:
      enable: true
      weekday: 2
      hour: 3
      minute: 0
    export:
      enable: true
      weekday: 0-7
      hour: 2
      minute: 0
    live_snapshot:
      enable: true
      weekday: 0-7
      hour: '*'
      minute: 0

  publish:
    offline_compaction:
      enable: true
      weekday: 2
      hour: 3
      minute: 0
    export:
      enable: true
      weekday: 0-7
      hour: 2
      minute: 0
    live_snapshot:
      enable: true
      weekday: 0-7
      hour: '*'
      minute: 0
