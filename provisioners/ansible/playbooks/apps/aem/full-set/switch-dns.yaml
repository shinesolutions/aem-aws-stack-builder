---
- name: AEM DNS Record Update CloudFormation Stack
  hosts: all
  gather_facts: no
  connection: local

  tasks:
# Sep-2019- Ansible functions related to collect FACTS  about the route53 are not working properly and it create new hosted when digging private zones ,  so we had to use AWS-CLI commands to collect route53 informaitons(record set type, hosted zone ID and Host type)

    - name: create and validating Author Dispatcher hosted zone name based on input data
      debug:
        msg:
          - "{{ (author_dispatcher_zone if author_dispatcher_zone[-1] == '.' else author_dispatcher_zone+'.') }}"
      register: valid_ad_hosted_zone
      tags:
        - switch

    - name: create and validating Author Dispatcher record set name based on input data
      debug:
        msg:
          - "{{ (author_dispatcher_record if author_dispatcher_record[-1] == '.' else author_dispatcher_record+'.')+(author_dispatcher_zone if author_dispatcher_zone[-1] == '.' else author_dispatcher_zone+'.') }}"
      register: valid_ad_record_set
      tags:
        - switch

    - name: create and validating Publish Dispatcher hosted zone name based on input data
      debug:
        msg:
          - "{{ (publish_dispatcher_zone if publish_dispatcher_zone[-1] == '.' else publish_dispatcher_zone+'.') }}"
      register: valid_pd_hosted_zone
      tags:
        - switch

    - name: create and validating Publish Dispatcher record set name based on input data
      debug:
        msg:
          - "{{ (publish_dispatcher_record if publish_dispatcher_record[-1] == '.' else publish_dispatcher_record+'.')+(publish_dispatcher_zone if publish_dispatcher_zone[-1] == '.' else publish_dispatcher_zone+'.') }}"
      register: valid_pd_record_set
      tags:
        - switch

    - name: Retrieve CloudFormation stack facts about "{{ stack_prefix }}-{{ main.stack_name }}"
      cloudformation_facts:
        stack_name: "{{ stack_prefix }}-{{ main.stack_name }}"
        all_facts: yes
      register: stack_facts
      tags:
        - switch

    - name: Retrieve PublishDispatcherStack stack facts
      cloudformation_facts:
        stack_name: "{{ stack_facts['ansible_facts']['cloudformation'][stack_prefix + '-' + main.stack_name]['stack_resources']['PublishDispatcherStack'].split('/')[1] }}"
        all_facts: yes
      register: PublishDispatcherStack
      tags:
        - switch

    - name: check  {{ stack_prefix }}-{{ main.stack_name }} to find related author dispatcher zone ID
      shell: >
        aws route53 list-hosted-zones-by-name --query "HostedZones[?Name == '{{ valid_ad_hosted_zone.msg[0] }}'].[Id][0][0]"
      ignore_errors: yes
      register: author_dispatcher_zone_id
      tags:
        - switch

    - name: check  {{ stack_prefix }}-{{ main.stack_name }} to find related publish dispatcher zone ID
      shell: >
        aws route53 list-hosted-zones-by-name --query "HostedZones[?Name == '{{ valid_pd_hosted_zone.msg[0] }}' ].[Id][0][0]"
      ignore_errors: yes
      register: publish_dispatcher_zone_id
      tags:
        - switch

    - name: check  {{ stack_prefix }}-{{ main.stack_name }} to check status Author dispatcher host is it is private or public
      shell: >
        aws route53 list-hosted-zones-by-name --query "HostedZones[?Name == '{{ valid_ad_hosted_zone.msg[0] }}' ].[Config][0][0].[PrivateZone][0]"
      ignore_errors: yes
      register: author_dispatcher_zone_private
      tags:
        - switch

    - name: check  {{ stack_prefix }}-{{ main.stack_name }} to check status Publish dispatcher host is it is private or public
      shell: >
        aws route53 list-hosted-zones-by-name --query "HostedZones[?Name == '{{ valid_pd_hosted_zone.msg[0] }}' ].[Config][0][0].[PrivateZone][0]"
      ignore_errors: yes
      register: publish_zone_private
      tags:
        - switch

    - name: check  {{ stack_prefix }}-{{ main.stack_name }} and get information about DNS_ type of Author Dispatcher
      shell: >
        aws route53 list-resource-record-sets --hosted-zone-id {{ (author_dispatcher_zone_id.stdout | regex_replace('\"', '')).split('/')[2] }} --query "ResourceRecordSets[?Name == '{{ valid_ad_record_set.msg[0] }}'].[Type][0][0]"
      ignore_errors: yes
      register: author_dispatcher_record_type
      tags:
        - switch

    - name: check  {{ stack_prefix }}-{{ main.stack_name }} and get information about DNS type of Publish Dispatcher
      shell: >
        aws route53 list-resource-record-sets --hosted-zone-id {{ (publish_dispatcher_zone_id.stdout | regex_replace('\"', '')).split('/')[2] }} --query "ResourceRecordSets[?Name == '{{ valid_pd_record_set.msg[0] }}'].[Type][0][0]"
      ignore_errors: yes
      register: publish_dispatcher_record_type
      tags:
        - switch

    - name: Change Publish Dispatcher Hosted Zone Record set value
      route53:
        state: create
        private_zone : "{{ 'yes' if ([publish_zone_private.stdout][0]) == 'true' else 'no' }}"
        zone: "{{ valid_pd_hosted_zone.msg[0] }}"
        record: '{{ valid_pd_record_set.msg[0] }}'
        value: "{{ PublishDispatcherStack['ansible_facts']['cloudformation'][stack_facts['ansible_facts']['cloudformation'][stack_prefix + '-' + main.stack_name]['stack_resources']['PublishDispatcherStack'].split('/')[1]]['stack_outputs']['PublishDispatcherLoadBalancerDNSName'] }}"
        overwrite: yes
        type: "{{ publish_dispatcher_record_type.stdout | regex_replace('\"', '') }}"
      tags: switch

    - name: Change Author Dispatcher Hosted Zone Record set value
      route53:
        state: create
        private_zone : "{{ 'yes' if ([author_dispatcher_zone_private.stdout][0]) == 'true' else 'no' }}"
        zone: "{{ valid_ad_hosted_zone.msg[0] }}"
        record: '{{ valid_ad_record_set.msg[0] }}'
        value: "{{ dns_records.author_dispatcher.record_set_name }}.{{ dns_records.route53_hosted_zone_name }}"
        overwrite: yes
        type: "{{ author_dispatcher_record_type.stdout | regex_replace('\"', '') }}"
      tags: switch
