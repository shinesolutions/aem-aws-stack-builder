AWSTemplateFormatVersion: '2010-09-09'
Description: Create Instance Profiles for AEM Stack
Outputs:
  AEMStackManagerSnapshotLambdaServiceRoleArn:
    Description: The Stack Manager Lambda Service Role ARN
    Export:
      Name:
        Fn::Sub: ${PrerequisitesStackPrefixParameter}-StackManagerSnapshotLambdaServiceRoleArn
    Value:
      Fn::GetAtt: AEMStackManagerSnapshotLambdaServiceRole.Arn
  AEMStackManagerSnapshotLambdaServiceRoleName:
    Description: AEM StackManager Snapshot Lambda Service Role Name
    Export:
      Name:
        Fn::Sub: ${PrerequisitesStackPrefixParameter}-StackManagerSnapshotLambdaServiceRoleName
    Value:
      Ref: AEMStackManagerSnapshotLambdaServiceRole
  AuthorDispatcherInstanceProfile:
    Description: The Author Dispatcher Instance Profile
    Export:
      Name:
        Fn::Sub: ${PrerequisitesStackPrefixParameter}-AuthorDispatcherInstanceProfile
    Value:
      Ref: AuthorDispatcherInstanceProfile
  AuthorInstanceProfile:
    Description: The Author Instance Profile
    Export:
      Name:
        Fn::Sub: ${PrerequisitesStackPrefixParameter}-AuthorInstanceProfile
    Value:
      Ref: AuthorInstanceProfile
  ChaosMonkeyInstanceProfile:
    Description: The Chaos Monkey Instance Profile
    Export:
      Name:
        Fn::Sub: ${PrerequisitesStackPrefixParameter}-ChaosMonkeyInstanceProfile
    Value:
      Ref: ChaosMonkeyInstanceProfile
  OrchestratorInstanceProfile:
    Description: The Orchestrator Instance Profile
    Export:
      Name:
        Fn::Sub: ${PrerequisitesStackPrefixParameter}-OrchestratorInstanceProfile
    Value:
      Ref: OrchestratorInstanceProfile
  PublishDispatcherInstanceProfile:
    Description: The Publish Dispatcher Instance Profile
    Export:
      Name:
        Fn::Sub: ${PrerequisitesStackPrefixParameter}-PublishDispatcherInstanceProfile
    Value:
      Ref: PublishDispatcherInstanceProfile
  PublishInstanceProfile:
    Description: The Publish Instance Profile
    Export:
      Name:
        Fn::Sub: ${PrerequisitesStackPrefixParameter}-PublishInstanceProfile
    Value:
      Ref: PublishInstanceProfile
Parameters:
  PrerequisitesStackPrefixParameter:
    Description: The AEM Stack Prerequisite Resources Stack Prefix
    Type: String
Resources:
  AEMStackManagerSnapshotLambdaServiceRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
        Version: 2012-10-17
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - ec2:Describe*
            - ec2:DeleteSnapshot
            Effect: Allow
            Resource: '*'
          Version: 2012-10-17
        PolicyName:
          Fn::Sub: ${PrerequisitesStackPrefixParameter}-SnapshotsPurgeLambdaPolicy
      RoleName:
        Fn::Sub: ${PrerequisitesStackPrefixParameter}-AEMSnapPurgeLambdaRole
    Type: AWS::IAM::Role
  AuthorDispatcherInstanceProfile:
    Properties:
      Path: /
      Roles:
      - Ref: AuthorDispatcherRole
    Type: AWS::IAM::InstanceProfile
  AuthorDispatcherRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
        Version: '2012-10-17'
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - ec2:Describe*
            - ec2:CreateTags
            - autoscaling:CreateOrUpdateTags
            Effect: Allow
            Resource: '*'
          - Action:
            - s3:Get*
            - s3:List*
            Effect: Allow
            Resource: '*'
          - Action:
            - logs:*
            Effect: Allow
            Resource:
            - arn:aws:logs:*:*:*
          Version: '2012-10-17'
        PolicyName: AuthorDispatcherRolePolicy
      RoleName:
        Fn::Sub: ${PrerequisitesStackPrefixParameter}-AEMStackAuthorDispatcherRole
    Type: AWS::IAM::Role
  AuthorInstanceProfile:
    Properties:
      Path: /
      Roles:
      - Ref: AuthorRole
    Type: AWS::IAM::InstanceProfile
  AuthorRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
        Version: '2012-10-17'
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - ec2:Describe*
            - ec2:CreateTags
            - ec2:AttachVolume
            - ec2:CreateVolume
            - ec2:DetachVolume
            - ec2:CreateSnapshot
            - autoscaling:CreateOrUpdateTags
            - cloudwatch:PutMetricData
            Effect: Allow
            Resource: '*'
          - Action:
            - s3:Get*
            - s3:List*
            - s3:Put*
            Effect: Allow
            Resource: '*'
          - Action:
            - logs:*
            Effect: Allow
            Resource:
            - arn:aws:logs:*:*:*
          Version: '2012-10-17'
        PolicyName: AuthorRolePolicy
      RoleName:
        Fn::Sub: ${PrerequisitesStackPrefixParameter}-AEMStackAuthorRole
    Type: AWS::IAM::Role
  ChaosMonkeyInstanceProfile:
    Properties:
      Path: /
      Roles:
      - Ref: ChaosMonkeyRole
    Type: AWS::IAM::InstanceProfile
  ChaosMonkeyRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
        Version: '2012-10-17'
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - ec2:CreateTags
            - ec2:DeleteSnapshot
            - ec2:DescribeImages
            - ec2:DescribeInstances
            - ec2:DescribeSnapshots
            - ec2:DescribeVolumes
            - ec2:TerminateInstances
            - ses:SendEmail
            - elasticloadbalancing:*
            Effect: Allow
            Resource: '*'
          - Action:
            - autoscaling:DeleteAutoScalingGroup
            - autoscaling:DescribeAutoScalingGroups
            - autoscaling:DescribeAutoScalingInstances
            - autoscaling:DescribeLaunchConfigurations
            Effect: Allow
            Resource: '*'
          - Action:
            - sdb:BatchDeleteAttributes
            - sdb:BatchPutAttributes
            - sdb:DomainMetadata
            - sdb:GetAttributes
            - sdb:PutAttributes
            - sdb:ListDomains
            - sdb:CreateDomain
            - sdb:Select
            Effect: Allow
            Resource: '*'
          - Action:
            - ec2:Describe*
            Effect: Allow
            Resource: '*'
          - Action:
            - s3:Get*
            - s3:List*
            Effect: Allow
            Resource: '*'
          - Action:
            - logs:*
            Effect: Allow
            Resource:
            - arn:aws:logs:*:*:*
          Version: '2012-10-17'
        PolicyName: ChaosMonkeyRolePolicy
      RoleName:
        Fn::Sub: ${PrerequisitesStackPrefixParameter}-AEMStackChaosMonkeyRole
    Type: AWS::IAM::Role
  OrchestratorInstanceProfile:
    Properties:
      Path: /
      Roles:
      - Ref: OrchestratorRole
    Type: AWS::IAM::InstanceProfile
  OrchestratorRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
        Version: '2012-10-17'
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - ec2:Describe*
            - ec2:CreateTags
            - ec2:CreateSnapshot
            - ec2:TerminateInstances
            Effect: Allow
            Resource: '*'
          - Action:
            - s3:Get*
            - s3:List*
            Effect: Allow
            Resource: '*'
          - Action:
            - sqs:*
            Effect: Allow
            Resource: '*'
          - Action:
            - SNS:ListTopics
            - SNS:Publish
            Effect: Allow
            Resource: '*'
          - Action:
            - cloudformation:DescribeStacks
            - cloudformation:DescribeStackEvents
            - cloudformation:DescribeStackResource
            - cloudformation:DescribeStackResources
            - cloudformation:GetTemplate
            - cloudformation:List*
            Effect: Allow
            Resource: '*'
          - Action:
            - cloudwatch:PutMetricAlarm
            - cloudwatch:DeleteAlarms
            Effect: Allow
            Resource: '*'
          - Action:
            - elasticloadbalancing:Describe*
            Effect: Allow
            Resource: '*'
          - Action:
            - autoscaling:*
            Effect: Allow
            Resource: '*'
          - Action:
            - logs:*
            Effect: Allow
            Resource:
            - arn:aws:logs:*:*:*
          Version: '2012-10-17'
        PolicyName: OrchestratorRolePolicy
      RoleName:
        Fn::Sub: ${PrerequisitesStackPrefixParameter}-AEMStackOrchestratorRole
    Type: AWS::IAM::Role
  PublishDispatcherInstanceProfile:
    Properties:
      Path: /
      Roles:
      - Ref: PublishDispatcherRole
    Type: AWS::IAM::InstanceProfile
  PublishDispatcherRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
        Version: '2012-10-17'
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - ec2:Describe*
            - ec2:CreateTags
            - autoscaling:CreateLaunchConfiguration
            - autoscaling:DescribeLaunchConfigurations
            - autoscaling:UpdateAutoScalingGroup
            - autoscaling:CreateOrUpdateTags
            - cloudwatch:PutMetricData
            Effect: Allow
            Resource: '*'
          - Action:
            - s3:Get*
            - s3:List*
            Effect: Allow
            Resource: '*'
          - Action:
            - logs:*
            Effect: Allow
            Resource:
            - arn:aws:logs:*:*:*
          Version: '2012-10-17'
        PolicyName: PublishDispatcherRolePolicy
      RoleName:
        Fn::Sub: ${PrerequisitesStackPrefixParameter}-AEMStackPublishDispatcherRole
    Type: AWS::IAM::Role
  PublishInstanceProfile:
    Properties:
      Path: /
      Roles:
      - Ref: PublishRole
    Type: AWS::IAM::InstanceProfile
  PublishRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
        Version: '2012-10-17'
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - ec2:Describe*
            - ec2:AttachVolume
            - ec2:CreateVolume
            - ec2:DeleteVolume
            - ec2:DetachVolume
            - ec2:CreateSnapshot
            - ec2:CreateTags
            - ec2:ModifyInstanceAttribute
            - cloudwatch:PutMetricData
            Effect: Allow
            Resource: '*'
          - Action:
            - s3:Get*
            - s3:List*
            - s3:Put*
            Effect: Allow
            Resource: '*'
          - Action:
            - autoscaling:CreateLaunchConfiguration
            - autoscaling:DeleteLaunchConfiguration
            - autoscaling:DescribeAutoScalingGroups
            - autoscaling:DescribeLaunchConfigurations
            - autoscaling:UpdateAutoScalingGroup
            - iam:PassRole
            Effect: Allow
            Resource: '*'
          - Action:
            - logs:*
            Effect: Allow
            Resource:
            - arn:aws:logs:*:*:*
          Version: '2012-10-17'
        PolicyName: PublishRolePolicy
      RoleName:
        Fn::Sub: ${PrerequisitesStackPrefixParameter}-AEMStackPublishRole
    Type: AWS::IAM::Role
