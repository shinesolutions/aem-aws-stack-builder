  RunAemUpgrade:
    Type: AWS::SSM::Document
    Properties:
      DocumentType: Command
      Content:
        Fn::Transform:
          Name: 'AWS::Include'
          Parameters:
            Location: !Sub '${S3BucketAndPrefixParameter}/${RunAemUpgradeIncludeFileParameter}'

  UpgradeRepositoryMigration:
    Type: AWS::SSM::Document
    Properties:
      DocumentType: Command
      Content:
        Fn::Transform:
          Name: 'AWS::Include'
          Parameters:
