  RunAemUpgradeIncludeFileParameter:
    Type: String
    Default: AEM-RunAemUpgrade.yaml
    Description: >-
      The name of the file containing the RunAemUpgrade SSM command.

  UpgradeRepositoryMigrationIncludeFileParameter:
    Type: String
    Default: AEM-UpgradeRepositoryMigration.yaml
    Description: >-
      The name of the file containing the UpgradeRepositoryMigration SSM command.

  UpgradeUnpackJarIncludeFileParameter:
    Type: String
    Default: AEM-UpgradeUnpackJar.yaml
    Description: >-
      The name of the file containing the UpgradeUnpackJar SSM command.

Resources:
  DeployArtifact:
    Type: AWS::SSM::Document
    Properties:
      DocumentType: Command
      Content:
        Fn::Transform:
          Name: 'AWS::Include'
          Parameters:
            Location: !Sub '${S3BucketAndPrefixParameter}/${DeployArtifactIncludeFileParameter}'

  DeployArtifacts:
    Type: AWS::SSM::Document
    Properties:
      DocumentType: Command
      Content:
        Fn::Transform:
          Name: 'AWS::Include'
          Parameters:
            Location: !Sub '${S3BucketAndPrefixParameter}/${DeployArtifactsIncludeFileParameter}'

  ExportPackage:
    Type: AWS::SSM::Document
    Properties:
      DocumentType: Command
      Content:
        Fn::Transform:
          Name: 'AWS::Include'
          Parameters:
            Location: !Sub '${S3BucketAndPrefixParameter}/${ExportPackageIncludeFileParameter}'

  ExportPackages:
    Type: AWS::SSM::Document
    Properties:
      DocumentType: Command
      Content:
        Fn::Transform:
          Name: 'AWS::Include'
          Parameters:
            Location: !Sub '${S3BucketAndPrefixParameter}/${ExportPackagesIncludeFileParameter}'

  ImportPackage:
