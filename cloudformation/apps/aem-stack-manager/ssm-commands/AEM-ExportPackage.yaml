---
schemaVersion: '2.0'
description: >-
  Deploy artifacts to an AEM environment based on a descriptor file.
parameters:
  packageGroup:
    description: >-
      (Required) The AEM group the package belongs to.
    type: String
  packageName:
    description: >-
      (Required) The name (accoring to AEM) of the package.
    type: String
  packageFilter:
    description: >-
      (Required) A filter passed AEM when creating the package.
    type: String
  executionTimeout:
    description: >-
      (Optional) The time in seconds for a command to be completed before it is
      considered to have failed. Default is 3600 (1 hour). Maximum is 28800 (8
      hours).
    type: String
    allowedPattern: ([1-9][0-9]{0,3})|(1[0-9]{1,4})|(2[0-7][0-9]{1,3})|(28[0-7][0-9]{1,2})|(28800)
    default: '3600'
mainSteps:
  - action: aws:runShellScript
    name: runShellScript
    inputs:
      runCommand:
        - '. /etc/profile'
        - '/opt/shinesolutions/aem-tools/export-backup.sh {{ packageGroup }} {{ packageName }} {{ packageFilter }}'
      timeoutSeconds: '{{ executionTimeout }}'
      workingDirectory: /tmp
