---
schemaVersion: '2.0'
description: >-
  Taking offline compaction for author instances
parameters:
  repeats:
    description: >-
      (Optional) How many times this command to retry
    type: String
    default: '360'

  interval:
    description: >-
      (Optional) The interal between each subsucessive retry
    type: String
    default: '10'

  executionTimeout:
    description: >-
      (Optional) The time in seconds for a command to be completed before it is
      considered to have failed. Default is 3600 (1 hour). Maximum is 28800 (8
      hours).
    type: String
    allowedPattern: ([1-9][0-9]{0,3})|(1[0-9]{1,4})|(2[0-7][0-9]{1,3})|(28[0-7][0-9]{1,2})|(28800)
    default: '14400'

  logDir:
    description: >-
      (Optional) Path to the log directory to store the command output.
    type: String
    default: '/var/log/shinesolutions'
mainSteps:
  - action: aws:runShellScript
    name: runShellScript
    inputs:
      runCommand:
        - '. /etc/profile'
        - 'while [ ! -f /opt/shinesolutions/aem-aws-stack-builder/stack-init-completed ]; do sleep 15; echo "Waiting for component initialisation to complete..."; done'
        - '/opt/shinesolutions/aem-tools/offline-compaction.sh >>{{ logDir }}/ssm-offline-compaction-snapshot.log 2>&1'
        - '/opt/shinesolutions/aem-tools/oak-run-process-quited.sh {{repeats}} {{interval}} >>{{ logDir }}/ssm-offline-compaction-snapshot.log 2>&1'
      timeoutSeconds: '{{ executionTimeout }}'
      workingDirectory: /tmp
