          Value:
            Ref: Ec2InternetGatewayTagNameParameter
    Type: AWS::EC2::InternetGateway
  Ec2VPCGatewayAttachment:
    Properties:
      InternetGatewayId:
        Ref: Ec2InternetGateway
      VpcId:
        Fn::ImportValue:
          Fn::Sub: ${StackPrefix}-VPCId
