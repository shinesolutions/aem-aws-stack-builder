  S3Endpoint:
    Condition: UseS3EndPoint
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - s3:*
            Effect: Allow
            Principal: '*'
            Resource:
              Fn::Sub: arn:aws:s3:::${S3BucketParameter}/*
        Version: '2012-10-17'
      RouteTableIds:
        - Ref: PublicRouteTable
        - Ref: PrivateRouteTable
      ServiceName:
        Fn::Sub: com.amazonaws.${AWS::Region}.s3
      VpcId:
        Fn::ImportValue:
          Fn::Sub: ${StackPrefix}-VPCId
    Type: AWS::EC2::VPCEndpoint
